<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Window</title>
  </head>
  <body>
    <section class="freeback">
      <form class="freeback-form">
        <h2 class="freeback-form__header">Форма обратной связи</h2>
        <div class="container-input">
          <label for="name" class="container-input__label">Введите имя:</label>
          <input type="text" id="name" class="container-input__text" placeholder="Ваше имя" value="Sergey" />
        </div>
        <div class="container-input">
          <label for="email" class="container-input__label">Введите свой email:</label>
          <input type="email" id="email" class="container-input__text" placeholder="Ваша почта" value="mas@mail.com" />
        </div>
        <div class="container-input">
          <label for="phone" class="container-input__label">Введите свой телефон:</label>
          <input type="text" id="phone" class="container-input__text" placeholder="Ваш номер телефона" value="(375)-29-555-55-55" />
        </div>
        <div class="container-input">
          <label for="message" class="container-input__label">Введите сообщение:</label>
          <textarea id="message" rows="8" class="container-input__text container-input__text_area" placeholder="Ваше сообщение..."></textarea>
        </div>

        <!-- <div class="container-message alert">
          <div class="container-message__alert">Неверно введены данные:</div>
          <div class="container-message__alert"><span class="container-message__bold">Поле имя:</span> Длина более 5 символов</div>
          <div class="container-message__alert"><span class="container-message__bold">Поле mail:</span> длина более 5 символов</div>
          <div class="container-message__alert"><span class="container-message__bold">Телефон:</span> Введите полностью телефон</div>
          <div class="container-message__alert"><span class="container-message__bold">Поле сообщение:</span> длина более 5 символов</div>
        </div> -->

        <button type="submit" class="freeback-form__submit">отправить</button>
      </form>
    </section>
  </body>
</html>
